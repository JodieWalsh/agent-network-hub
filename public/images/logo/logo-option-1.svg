<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Key (representing buyer access) with connecting network -->
  <g id="icon">
    <!-- Key shape -->
    <circle cx="20" cy="35" r="8" fill="none" stroke="#064E3B" stroke-width="2.5"/>
    <circle cx="20" cy="35" r="3" fill="#E8B4B8"/>
    <rect x="28" y="33" width="25" height="4" fill="#064E3B" rx="2"/>
    <rect x="48" y="30" width="2" height="4" fill="#064E3B"/>
    <rect x="45" y="30" width="2" height="4" fill="#064E3B"/>

    <!-- Network connection dots (collaboration) -->
    <circle cx="60" cy="25" r="2.5" fill="#E8B4B8"/>
    <circle cx="60" cy="35" r="2.5" fill="#E8B4B8"/>
    <circle cx="60" cy="45" r="2.5" fill="#E8B4B8"/>

    <!-- Connection lines -->
    <line x1="53" y1="35" x2="57.5" y2="35" stroke="#E8B4B8" stroke-width="1.5"/>
    <line x1="53" y1="34" x2="57.5" y2="26" stroke="#E8B4B8" stroke-width="1.5"/>
    <line x1="53" y1="36" x2="57.5" y2="44" stroke="#E8B4B8" stroke-width="1.5"/>
  </g>

  <!-- Vertical separator -->
  <line x1="72" y1="20" x2="72" y2="50" stroke="#E8B4B8" stroke-width="1" opacity="0.3"/>

  <!-- Text: Buyers Agent Hub -->
  <g id="text">
    <!-- Buyers Agent -->
    <text x="82" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#064E3B" letter-spacing="0.5">Buyers Agent</text>
    <!-- Hub -->
    <text x="82" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#064E3B" letter-spacing="0.5">Hub</text>
  </g>
</svg>
